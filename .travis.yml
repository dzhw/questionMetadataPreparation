language: r
sudo: false
cache: packages
before_install:
- sudo apt-get update
- sudo apt-get install -y libharfbuzz-dev
- sudo apt-get install -y libfribidi-dev
after_success:
- Rscript -e 'rmarkdown::render("README.Rmd")'
- Rscript -e 'pkgdown::build_site()'
- Rscript -e 'covr::codecov()'
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs
  github_token: "$GITHUB_TOKEN"
  keep_history: false
  on:
    branch: master
notifications:
  slack:
    secure: 
